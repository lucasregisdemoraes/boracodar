<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="picker-switch">
        <label class="active" for="picker-switch-days">Dias</label>
        <input type="radio" value="days" name="picker-switch-input" id="picker-switch-days">
        <label for="picker-switch-months">Meses</label>
        <input type="radio" value="months" name="picker-switch-input" id="picker-switch-months">
    </div>
    <div id="app">
        <div id="months-picker" class="picker">
            <header>
                <i class="ph ph-caret-left"></i>
                <div></div>
                <i class="ph ph-caret-right"></i>
            </header>
            <main></main>
        </div>

        <div id="days-picker" class="picker active">
            <header>
                <i class="ph ph-caret-left"></i>
                <div>
                    <span></span>
                    <img src="./assets/down-arrow.svg" alt="seta para baixo para seleção de mês">
                </div>
                <i class="ph ph-caret-right"></i>
            </header>
            <main>
                <div class="week-days">
                    <span>Dom</span>
                    <span>Seg</span>
                    <span>Ter</span>
                    <span>Qua</span>
                    <span>Qui</span>
                    <span>Sex</span>
                    <span>Sáb</span>
                </div>
                <div id="calendar-days"></div>
            </main>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
