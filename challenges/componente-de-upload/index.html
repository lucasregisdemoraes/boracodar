<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de Upload</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <main>
        <div id="import">
            <i class="ph ph-cloud-arrow-up"></i>
            <h2>Importe seus arquivos</h2>
            <p>Araste ou clique para fazer upload</p>
            <input type="file">
        </div>
        <ul id="files">
            <li class="file uploading">
                <div class="file-icon">
                    <i class="ph-fill ph-file"></i>
                </div>
                <div class="file-status">
                    <div class="info-row">
                        <div class="file-info">
                            <p class="file-name">Scann_158.pdf</p>
                            <p class="file-size">
                                <span class="current-size">30 MB</span>
                                <span class="file-size-divider"> / </span>
                                <span class="total-size">74 MB</span>
                            </p>
                        </div>
                        <div class="action">
                            <i class="ph ph-x"></i>
                        </div>
                    </div>
                    <div class="progress-row">
                        <div class="progress-container">
                            <div style="width: 46%;" class="progress-bar"></div>
                        </div>
                        <span>46%</span>
                    </div>
                </div>
            </li>
            <li class="file success">
                <div class="file-icon">
                    <i class="ph-fill ph-file"></i>
                </div>
                <div class="file-status">
                    <div class="info-row">
                        <div class="file-info">
                            <p class="file-name">README.rm</p>
                            <p class="file-size">
                                <span class="current-size">12 MB</span>
                                <span class="file-size-divider"></span>
                                <span class="total-size"></span>
                            </p>
                        </div>
                        <div class="action"></div>
                    </div>
                    <div class="progress-row">
                        <div class="progress-container">
                            <div style="width: 100%;" class="progress-bar"></div>
                        </div>
                        <span>100%</span>
                    </div>
                </div>
            </li>
            <li class="file error">
                <div class="file-icon">
                    <i class="ph-fill ph-file"></i>
                </div>
                <div class="file-status">
                    <div class="info-row">
                        <div class="file-info">
                            <p class="file-name">picture1.jpeg</p>
                            <p class="file-size">
                                <span class="current-size">6.3 MB</span>
                                <span class="file-size-divider"></span>
                                <span class="total-size"></span>
                            </p>
                        </div>
                        <div class="action">
                            <i class="ph ph-arrow-counter-clockwise"></i>
                        </div>
                    </div>
                    <div class="progress-row">
                        <div class="progress-container">
                            <div style="width: 0%;" class="progress-bar"></div>
                        </div>
                        <span>Erro</span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <script src="./script.js"></script>
</body>

</html>
