<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de IA</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <main>
        <section id="content">
            <div id="texts">
                <div class="icon">
                    <img src="./assets/magic-wand.svg" alt="Varinha mágica">
                </div>
                <h1>Experimente o poder da Inteligência Artificial</h1>
            </div>
            <ul id="ai-tools">
                <li class="tool">
                    <div class="icon-text">
                        <i class="ph ph-code"></i>
                        <p>Gerador de códigos</p>
                    </div>
                    <i class="ph ph-arrow-right"></i>
                </li>
                <li class="tool">
                    <div class="icon-text">
                        <i class="ph ph-image-square"></i>
                        <p>Edição de foto</p>
                    </div>
                    <i class="ph ph-arrow-right"></i>
                </li>
                <li class="tool">
                    <div class="icon-text">
                        <i class="ph ph-play-circle"></i>
                        <p>Geração de vídeos</p>
                    </div>
                    <i class="ph ph-arrow-right"></i>
                </li>
                <li class="tool">
                    <div class="icon-text">
                        <i class="ph ph-music-notes-simple"></i>
                        <p>Criador de áudios e músicas</p>
                    </div>
                    <i class="ph ph-arrow-right"></i>
                </li>
            </ul>
        </section>
        <hr>
        <section id="prompt">
            <div class="content">
                <i class="ph ph-plus-circle"></i>
                <input type="text" placeholder="Envie uma mensagem ou digite “/” para exibir os comandos "
                    autocomplete="none">
            </div>
            <button>
                <i class="ph ph-paper-plane-right"></i>
            </button>
        </section>
    </main>
</body>

</html>
