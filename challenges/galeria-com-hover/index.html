<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria com Hover</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header>
    <h1>The — Abstract Gallery</h1>
    <i class="ph ph-arrow-down-right"></i>
  </header>
  <main>
    <div class="grid grid-model-1">
      <div class="image-container">
        <img loading="lazy" src="https://source.unsplash.com/random?a" alt="Nome alternativo da imagem A">
        <p>Descrição da imagem A</p>
      </div>
      <div class="image-container">
        <img loading="lazy" src="https://source.unsplash.com/random?b" alt="Nome alternativo da imagem B">
        <p>Descrição da imagem B</p>
      </div>
      <div class="image-container">
        <img loading="lazy" src="https://source.unsplash.com/random?c" alt="Nome alternativo da imagem C">
        <p>Descrição da imagem C</p>
      </div>
      <div class="image-container horizontal">
        <img loading="lazy" src="https://source.unsplash.com/random?d" alt="Nome alternativo da imagem D">
        <p>Descrição da imagem D</p>
      </div>
    </div>

    <div class="grid grid-model-2">
      <div class="image-container">
        <img loading="lazy" src="https://source.unsplash.com/random?e" alt="Nome alternativo da imagem E">
        <p>Descrição da imagem E</p>
      </div>
      <div class="image-container">
        <img loading="lazy" src="https://source.unsplash.com/random?f" alt="Nome alternativo da imagem F">
        <p>Descrição da imagem F</p>
      </div>
      <div class="image-container">
        <img loading="lazy" src="https://source.unsplash.com/random?g" alt="Nome alternativo da imagem G">
        <p>Descrição da imagem G</p>
      </div>
      <div class="image-container horizontal">
        <img loading="lazy" src="https://source.unsplash.com/random?h" alt="Nome alternativo da imagem H">
        <p>Descrição da imagem H</p>
      </div>
    </div>
  </main>
</body>

</html>
