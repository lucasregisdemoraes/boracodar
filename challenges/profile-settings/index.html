<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div id="app">
        <div class="user">
            <img src="https://github.com/lucasregisdemoraes.png">
            <div class="info">
                <h1>Lucas Regis de Moraes</h1>
                <p>example.example@example.com</p>
            </div>
        </div>
        <div class="options">
            <div class="divider"></div>
            <section>
                <h2>CONTA</h2>
                <ul>
                    <li>
                        <div>
                            <i class="ph ph-user-circle"></i>
                            <p>Dados pessoais</p>
                        </div>
                        <i class="ph ph-caret-right"></i>
                    </li>
                    <li>
                        <div>
                            <i class="ph ph-key"></i>
                            <p>Informações de login</p>
                        </div>
                        <i class="ph ph-caret-right"></i>
                    </li>
                </ul>
            </section>
            <div class="divider"></div>
            <section>
                <h2>PREFERÊNCIAS</h2>
                <ul>
                    <li>
                        <div>
                            <i class="ph ph-bell"></i>
                            <p>Notificações</p>
                        </div>
                        <i class="ph ph-caret-right"></i>
                    </li>
                    <li>
                        <div>
                            <i class="ph ph-person-arms-spread"></i>
                            <p>Acessibilidade</p>
                        </div>
                        <i class="ph ph-caret-right"></i>
                    </li>
                </ul>
            </section>
            <div class="divider"></div>
            <section>
                <h2>PRIVACIDADE</h2>
                <ul>
                    <li>
                        <div>
                            <i class="ph ph-devices"></i>
                            <p>Aparelhos conectados</p>
                        </div>
                        <i class="ph ph-caret-right"></i>
                    </li>
                    <li>
                        <div>
                            <i class="ph ph-user-switch"></i>
                            <p>Contas vinculadas</p>
                        </div>
                        <i class="ph ph-caret-right"></i>
                    </li>
                </ul>
            </section>
            <div class="divider"></div>
            <section>
                <ul>
                    <li>
                        <div>
                            <i class="ph ph-question"></i>
                            <p>Central de Ajuda</p>
                        </div>
                    </li>
                    <li class="log-out">
                        <div>
                            <i class="ph ph-sign-out"></i>
                            <p>Sair</p>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</body>

</html>
