<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Transporte</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="drag-pill"></section>
        <section class="header">
            <h2>Encontre <strong>Lucas</strong> no local de partida</h2>
            <p>Chega em 3 minutos (800 metros)</p>
        </section>
        <section class="driver-info">
            <div class="driver-wrapper">
                <div class="driver">
                    <img src="https://www.github.com/lucasregisdemoraes.png" alt="Foto de Lucas">
                    <div class="stars-wrapper">
                        <i class="ph-fill ph-star"></i>
                        <span>5.0</span>
                    </div>
                    <h3>Lucas G.</h3>
                </div>
                <img class="car-img" src="./assets/car.png" alt="Imagem de um carro">
            </div>
            <div class="car-identification">
                <p class="plate">ABC0D23</p>
                <p class="car-name">Honda Civic Roxo</p>
            </div>
        </section>
        <section class="message">
            <input type="text" placeholder="Enviar mensagem para Boris...">
            <div class="buttons">
                <i class="ph-fill ph-phone"></i>
                <i class="ph-fill ph-shield-plus"></i>
            </div>
        </section>
    </main>
</body>

</html>
